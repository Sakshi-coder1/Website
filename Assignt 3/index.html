<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <form id="registrationForm">
      <h2>Register</h2>
      <div class="message" id="message"></div>

      <div> <label for="name">Name</label>
      <input type="text" id="name" required /> </div>
      
    <div><label for="email">Email</label>
      <input type="email" id="email" required /></div>

      <div><label for="phone">Phone Number</label>
      <input type="text" id="phone" maxlength="10" required /></div>
    

     <div><label for="password">Password</label>
      <input type="password" id="password" required /> </div> 

     <div> <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required />  

      <label>
        <input type="checkbox" id="showPassword" />
        Show Password
      </label>   </div>
      
      <div>
      <button type="submit">Submit</button>   </div>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
